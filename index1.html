<h1>Travel Itinerary Planner</h1>
<form id="itineraryForm">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required>

    <label for="activity">Activity:</label>
    <input type="text" id="activity" name="activity" required>

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required>

    <label for="end_date">End Date:</label>

    <label for="budget">Budget:</label>

        <option value="flight">Flight</option>
        <option value="train">Train</option>
        <option value="car">Car</option>
    </select>

    <label for="accommodation">Accommodation:</label>
    <select id="accommodation" name="accommodation">
        <option value="hotel">Hotel</option>
        <option value="hostel">Hostel</option>
        <option value="airbnb">Airbnb</option>
    </select>

    <label for="dining">Dining:</label>
    <select id="dining" name="dining">
        <option value="restaurant">Restaurant</option>
        <option value="cafe">Cafe</option>
        <option value="street_food">Street Food</option>
    </select>

    <label for="attractions">Attractions:</label>
    <textarea id="attractions" name="attractions"></textarea>

    <button type="button" id="generateItineraryBtn">Generate Itinerary</button>
</form>
